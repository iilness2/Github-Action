name: dev-action
on: [pull_request]
jobs:
 runs-on: ubuntu-latest
 validate-setup:
    steps:
    - name: Check go version
      run: go version
    - name: Check terraform version
      run: terraform version

 deploy-terraform:
    needs: validate-setup
    steps:
    - name: Checkout public repo
      uses: actions/checkout@master
    - name: Run go code
      run: go run main.go
    